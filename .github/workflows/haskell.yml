name: Haskell CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-haskell@v1
      with:
        ghc-version: '8.10.3'
        cabal-version: '3.2'
        
    - name: Cache Wasmtime and Cabal
      id: cache
      uses: actions/cache@v2
      with:
        path: |
          ~/.wasmtime
          ~/.cabal
        key: ${{ runner.os }}-wasmtime-cabal-${{ hashFiles('**/*.cabal') }}-${{ hashFiles('**/cabal.project') }}
        restore-keys: |
          ${{ runner.os }}-wasmtime-cabal-
          ${{ runner.os }}-wasmtime-
          ${{ runner.os }}-cabal-
          ${{ runner.os }}-

    - name: Install Wasmtime
      run: |
        if [ ! -d "$HOME/.wasmtime" ]; then
          wget https://github.com/bytecodealliance/wasmtime/releases/download/v9.0.2/wasmtime-v9.0.2-x86_64-linux.tar.xz
          tar -xvf wasmtime-v9.0.2-x86_64-linux.tar.xz
          mv wasmtime-v9.0.2-x86_64-linux $HOME/.wasmtime
          echo "$HOME/.wasmtime/bin" >> $GITHUB_PATH
        fi

    - name: Install dependencies
      run: |
        cabal update
        cabal build --only-dependencies --enable-tests --enable-benchmarks
    - name: Build
      run: cabal build --enable-tests --enable-benchmarks all
    - name: Run tests
      run: cabal test all
