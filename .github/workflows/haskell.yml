name: Haskell CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
        
    - name: Set up GHC 8.10.3
      uses: haskell/actions/setup@v2
      id: setup
      with:
        ghc-version: '8.10.3'
        # Defaults, added for clarity:
        cabal-version: 'latest'
        cabal-update: true
        
    - name: Configure the build
      run: |
        cabal configure --enable-tests --enable-benchmarks --disable-documentation
        cabal build --dry-run
      # The last step generates dist-newstyle/cache/plan.json for the cache key.
    
    - name: Restore cached dependencies
      uses: actions/cache/restore@v3
      id: cache
      env:
        key: ${{ runner.os }}-ghc-${{ steps.setup.outputs.ghc-version }}-cabal-${{ steps.setup.outputs.cabal-version }}
      with:
        path: ${{ steps.setup.outputs.cabal-store }}
        key: ${{ env.key }}-plan-${{ hashFiles('**/plan.json') }}
        restore-keys: ${{ env.key }}-
        
    - name: Install Wasmtime
      run: |
        if [ ! -d "$HOME/.wasmtime" ]; then
          wget https://github.com/bytecodealliance/wasmtime/releases/download/v9.0.2/wasmtime-v9.0.2-x86_64-linux.tar.xz
          tar -xvf wasmtime-v9.0.2-x86_64-linux.tar.xz
          mv wasmtime-v9.0.2-x86_64-linux $HOME/.wasmtime
          echo "$HOME/.wasmtime/" >> $GITHUB_PATH
        fi

    - name: Install dependencies
      run: |
        cabal update
        cabal build --only-dependencies

    # Cache dependencies already here, so that we do not have to rebuild them should the subsequent steps fail.
    - name: Save cached dependencies
      uses: actions/cache/save@v3
      # Caches are immutable, trying to save with the same key would error.
      if: ${{ steps.cache.outputs.cache-primary-key != steps.cache.outputs.cache-matched-key }}
      with:
        path: ${{ steps.setup.outputs.cabal-store }}
        key: ${{ steps.cache.outputs.cache-primary-key }}

    - name: Build
      run: cabal build --enable-tests --enable-benchmarks all
      
    - name: Run tests
      run: cabal test all
