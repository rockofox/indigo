name: Release

on: [push, workflow_dispatch]

jobs:
  create_release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - uses: dev-drprasad/delete-older-releases@v0.3.2
        with:
          keep_latest: 3
          delete_tag_pattern: latest-.+
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ github.ref_name }}
          tag_name: latest-${{ github.sha }}
          draft: false
          prerelease: false
          generate_release_notes: false
  build_artifact:
    needs: create_release
    name: ${{ matrix.os }}/GHC ${{ matrix.ghc }}/${{ github.ref }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
        ghc-version: ['latest']

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        
      - name: Set up GHC ${{ matrix.ghc-version }}
        uses: haskell-actions/setup@v2
        id: setup
        with:
          ghc-version: ${{ matrix.ghc-version }}
          # Defaults, added for clarity:
          cabal-version: 'latest'
          cabal-update: true

      - name: Freeze
        run: |
          cabal freeze

      - name: Cache ~/.cabal/store
        uses: actions/cache@v1
        with:
          path: ${{ steps.setup-haskell-cabal.outputs.cabal-store }}
          key: ${{ runner.os }}-${{ matrix.ghc }}-${{ hashFiles('cabal.project.freeze') }}

      - if: matrix.os == 'windows-latest'
        name: Set extension to .exe on Windows
        run: echo "BINARY_EXT=.exe" >> "$GITHUB_ENV"

      - name: Build binary
        run: |
          mkdir dist-${{matrix.os}}
          cabal install exe:indigo --install-method=copy --overwrite-policy=always --installdir=dist-${{matrix.os}}
          mv dist-${{matrix.os}}/indigo${{env.BINARY_EXT}} dist-${{matrix.os}}/indigo-${{matrix.os}}${{env.BINARY_EXT}}

      - name: Set binary path name
        run: echo "BINARY_PATH=./dist-${{matrix.os}}/indigo-${{matrix.os}}${{env.BINARY_EXT}}" >> "$GITHUB_ENV"

      # - name: Compress binary
      #   uses: svenstaro/upx-action@2.0.1
      #   with:
      #     file: ${{ env.BINARY_PATH }}
      
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest-${{ github.sha }}
          files: ${{ env.BINARY_PATH }}
